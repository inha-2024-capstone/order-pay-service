name: Feature Template
description: 기능 추가 시 사용하는 템플릿
title: "[Feature]: Feature Title"
projects: ["yoger's default project"]
labels: ["feature"]

body:
    - type: textarea
      id: feature-contents
      attributes:
          label: Feature 설명
          description: 작업할 Feature에 대한 설명을 적어주세요.
          placeholder: ex. 타이머 화면 그리기
      validations:
          required: true
    - type: input
      id: prepare-issue
      attributes:
          label: Prepare Issue(Optional)
          description: 관련된 Prepare가 있다면 적어주세요.
          placeholder: "ex. #14"
      validations:
          required: false
    - type: textarea
      id: etc
      attributes:
          label: 기타 사항
          description: 추가로 작성할 내용이 있다면 적어주세요.
          placeholder: 레퍼런스 링크, ... etc
      validations:
          required: false
